<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korea SleepTech React</title>
  </head>
  <body>
    <!-- React 컴포넌트가 마운트(출력되다) 될 자리이다. -->
    <div id="root"></div>
    <!-- vite가 해당 script를 찾아서 앱을 실행한다.
     type = "module" ES 모듈 방식으로 JS 실행한다.
     src = "src/main.tsx"는 앱의 진입점인 main.tsx 를 불러온다. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
