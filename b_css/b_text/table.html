<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    caption{
      /* caption side 의 기본값은 top이다.  */
      caption-side: bottom;
      font-size: 8px;
      color: #ccc
    }

    table{
      border: 1px solid black;
      border-spacing: 10px 20px ;
      border-collapse: collapse;
    }
    

    th{
      border: 1px solid pink;
    }

    td{
      border: 1px solid salmon;

    }
  </style>
</head>
<body>
  <table>
    <caption>2025프로야구 시범경기결과</caption>
    <tr>
      <th>야구팀</th>
      <th>3.8토</th>
      <th>3.9일</th>
    </tr>

    <tr>
      <td>롯데</td>
      <td>3:0 승리</td>
      <td>0:0 무승부</td>
    </tr>

    <tr>
      <td>기아</td>
      <td>4:2 승리</td>
      <td>0:0 무승부부</td>
    </tr>
  </table>
  
</body>
</html>
