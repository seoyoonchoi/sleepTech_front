<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 15px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      border-width: 5px;

    }

    .boxes{
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 15px;
      background-color: lightgreen;
      border-style: solid;
      text-align: center;
      line-height: 100px;
      /* border-width: 5px; */
      
    }
  </style>
</head>
<body>
  <!-- 박스모델 구조 : 콘텐츠>> 패딩 > 테두리>> 마진 
   
  박스모델 방향
  >> top right bottom left (이거 순서 중요오!!!!)
  -->

  <div class="box" style="border-style: solid;">테두리</div>
  <div class="box" style="border-style: dotted;">테두리</div>
  <div class="box" style="border-style: dashed;">테두리</div>
  <div class="box" style="border-style: double;">테두리</div>

  <div class="box" style="border-style: groove;">테두리</div>
  <div class="box" style="border-style: inset;">테두리</div>
  <div class="box" style="border-style: outset;">테두리</div>
  <div class="box" style="border-style: ridge;">테두리</div>

  <div class="boxes" style="border-width: 5px 3px 2px 1px ; border-color: blue;">테두리(두께)</div>
  <!-- 상우하좌 -->
  <div class="boxes" style="border-width: 9px 5px; border-radius: 5px; ">테두리(두께)</div>
  <!-- 상하/좌우 -->
  <div class="boxes" style="border-width: 1px 3px 5px;">테두리(두께)</div>
  <!-- 상/ 좌우/하 -->
  <div class="boxes" style="border-width: 5;">테두리(두께)</div>
  <!-- 다 같게 -->

  <img src="../heart-9360465_1280.jpg" alt="책" style="width: 200; height: 100px; border-radius: 4px;">
  <img src="../heart-9360465_1280.jpg" alt="책" style="width: 200; height: 100px; border-radius: 16px;">
  <img src="../heart-9360465_1280.jpg" alt="책" style="width: 200; height: 100px; border-radius: 50%;">
</body>
</html>
