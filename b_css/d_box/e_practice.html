<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      font-size: 24px;
      font-weight: bold;
      color: navy;
    }


    table.data-table{
      border-collapse: collapse;
    }

    th, td{
      border: 1px solid black;
      padding: 8px;
    }

    th{
      background-color: #f2f2f2;
    }

    .fancy-border{
      border: 2px dashed red;
      padding: 10px; margin: 20px; border-radius: 5px;
    }
  </style>



</head>
<body>
  <h1>안뇽</h1>

  <table class="data-table">
    <th>심</th>
    <td>심</td>
    <td>해</td>
    <td>요</td>
  </table>

  <ul>
    <th>컴</th>
    <td>온</td>
    <td>굿굿</td>
  </ul>

  <ul class="custom-list">hi</ul>
  <ul class="custom-list">what</ul>
  <ul class="custom-list">are</ul>
  
</body>
</html>
