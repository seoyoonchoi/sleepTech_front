<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    
    .margin{
      width: 60px;
      height: 60px;
      display: inline-block;
      border: 1px solid #222;
      
    }

    #m1{
      margin: 30px;
    }

    #m2{
      margin: 30px 40px;
    }

    #m3{
      margin: 10px 30px 20px;
    }

    #m4{
      margin: 10px 20px 30px 40px;
    }

    #m5{
      margin-left: 100px;
    }

    h1{
      border: 1px solid #000;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="margin" id="m1"></div>
  <div class="margin" id="m2"></div>
  <div class="margin" id="m3"></div>
  <div class="margin" id="m4"></div>
  <div class="margin" id="m5"></div>
  <div class="margin" id="m6"></div>

  <hr/>
  <!-- 콘텐츠 영역과 테두리 영역 사이의 여백 설정 -->

  <p class = "h1 p1">롯데</p>

</body>
</html>
