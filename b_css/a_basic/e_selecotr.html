<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e_selector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="e_selector.css">

  <style>
    * {
      font-family: "Cute Font", sans-serif;
      font-weight: 400;
      font-style: normal;

    }
  </style>
</head>
<body>

  <!-- 
  *가상 클래스 선택자
  : 특정 HTML의 상태 사용자의 도작 문서구조에 따라 스타일을 적용한다
  
  ? 1. 사용자 동작에 반응한다.
  1) link
  2) visited
  3) activate
  4) hover
  5) focus
  
  *가상 클래스 적용 방법
  적용할 요소에 :를 붙여서 각 동작을 지정한다.
  -->

  

  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">의료진/진료과</a></li>
        <li><a href="#">진료예약/안내</a></li>
        <li><a href="#">건강정보</a></li>
        <li><a href="https://www.google.com">고객서비스</a></li>
      </ul>
    </nav>
  </div>

</body>

</html>
