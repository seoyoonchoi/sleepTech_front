<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cascading</title>
  <link rel="stylesheet" href="c_cascading.css">
</head>
<body>
  <!-- 
  *스타일 중요도
  ?중요도
    -사용자 지정 스타일
    -제작자(개발자) 지정 스타일
    -브라우저저 기본 스타일

    :사용자 >> 제작자>> 브라우저

  ?적용범위
  :같은 중요도 범위에서는 적용범위에 따라 우선순위가 결정된다
  범위가 좁을수록 우선순위가 높아진다.
  >>정확히 필요한 요소에만 적용할 것을 권장한다.

  1) !important
      !권장하지는 않음 그러나 사용해야 할 때가 있는 법 
      

  2) 인라인 스타일
  3) id 속성
  4) class 속성 스타일
  5) 태그 스타일

  우선순위는 1) 에서 5) 의 순서로 지정된다.

  ?소스코드 작성순서
    : 중요도와 적용범위가 같을 경우 같은 범위에서는 소스코드 작성 순서에 따라 결정된다.

  -->
  <h1>스타일 캐스케이딩</h1>
  <h2 class = "heading2">슬립테크반 1차시 마지막 수업입니다.</h2>
  <p>20250310 </p>

  <h2 class = "heading2" id="unique" style = "color : lightcoral">CSS 캐스캐이딩 시트 수업</h2>
  <p>캐스캐이딩이란?</p>

  <h2>클래스 선택자 없는 h2요소지정</h2>
</body>
</html>
