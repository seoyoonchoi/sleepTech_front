<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  순서가 있는 것은 ordered list : ol 태그
  순서가 없는 것은 unordered list : ul 태그
  -->

  <!--  -->
  <ol start = "3">
    <li type="1">첫번째 항목</li>
    <li type="a">두번째 항목</li>
    <li type="A">세번째 항목</li>
    <li type="i">네번째 항목</li>
    <li type="I">다섯 번째 항목</li>
  </ol>
  <ul>
    <li></li>
  </ul>
</body>
</html>
