<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>input의 type 속성</h1>
   <h2>4. submit과 reset 속성값</h2>


  <form action="">
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label >이름 <input type="text"></label>
        </li>
        <li>
          <label >주소 <input type="address"></label>
        </li>
        <li>
          <label >이메일 <input type="email"></label>
        </li>
        <li>
          <label >배송지정 <input type="date"></label>
        </li>
        
      </ul>
    </fieldset>

    <!-- submit 과 리셋 속성값은 하나의 폼태그 안에서 동작한다. -->
     <input type="submit" value="버튼에 표시할 내용"/>
     <input type="reset" value="RESET" />
  </form>

  <h2>5. range&number</h2>
  <input type="range"min="0"max ="6"step="2"value="0"/>

  <h2>6 기타 속성값</h2>
  <input type="button"/>
  <br/>
  <input type="file"/>
  <br>

  <!-- 화면에 보이지 않는 히든 필드는 관리자를 위한 번튼이다
   사용자에게 보이지 않으면서 관리자가 알아야 하는 정보를 해당 필드로 입력한다. -->
  <input type="hidden"name = "관리자가 알아야 할 정보"/>
  <br/>
  
</body>
</html>
