<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>롯데 자이언츠 티켓 예매</h3>
  <!-- 서버에게 티켓 예매에 대한 정보를 전달할 form요소 -->
   <form>
    <fieldset>
      <!-- 폼 요소 내부를 그룹으로 묶는 태그이며 하나의 폼 내에서 여러개가 작성가능하다 -->

      <legend>날짜 선택</legend>

    </fieldset>
    <fieldset>
      <legend>좌석 선택
      </legend>
      <!-- fieldset 태그로 묶은 그룹에 제목을 붙임 -->
        <input type="text"/>
        <!-- input tag : 사용자로부터 입력받을 수 있는 입력필드를 정의한다
         type 속성 : 필수 : 입력 필드의 종류나 형태를 정의한다
         name 속성 >> 서버로 데이터 전송 시 해당 이름을 통해 데이터를 식별한다. 
         value 속성 : 입력 필드의 초기값이나 현재 값을 지정함
         -->

         <label for=""></label>
         <!-- label은 다양한 폼 요소에 레이블을 붙이는 태그이다 -->

         <br/>
         <label for="">아이디<input type="text"/></label>

         <br/>
         <label><input type="text"/> 비밀번호</label>

         <hr/>
         <label for="label">인식표</label>
         <input type="text" id ="label">
    </fieldset>
   </form>
</body>
</html>
