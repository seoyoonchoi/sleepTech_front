<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder = "아이디를 입력해주세요"/>
    <!-- *autofocus
     자동으로 입력 커서에 대한 활성화 지정 >> 한가지 문서에 한가지 인풋 요소에만 지정
     *placeholder
     힌트 표시 속성 != value 속성
     >>내용값 입력 시 사라지는 속성
     *readonly
     읽기 전용 필드 속성(사용자 입력 아님)
     !cf) bool 속성 
     해당 속성의 옵션 없이 기능사용에 대한 여부만 명칭으로 대신 
     *name : 
     각 입력 필드를 송신하는 특성>> name  속성 생략 시 데이터에 대한 설명 x-->
    <br/>
    <label for="pwd">패스워드</label>
    <input type="password" id="pwd"/>
    <br/>
    <label for="email">이메일</label>
    <input type="email" id="email">


  </form>
</body>
</html>
