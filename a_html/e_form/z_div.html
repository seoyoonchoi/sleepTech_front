<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_div.html</title>
  <style>
    .box{
      width: 300;
      border : 1px solid black;
      margin : 10px
    }

    .highlight{
      color: yellow;
      background-color: black;

    }

    #unique1{
      background-color: lightblue;
      color: white;
      text-align: center;
    }

    #unique2{
      border: 3px dotted lightgreen;
    }
  </style>
</head>
<body>
  <!-- 
  div 태그 : division (구분, 분할)
  >>웹 페이지의 내용에 논리적인 구분을 정의하는 태그
  
  cf) id, class 속성
  : 해당 속성값들을 사용하여 하나의 요소 또는 여러개의 요소에 논리적인 구분을 정의한다
  -->

  <!-- 
  *1. class 속성 
   여러개의 요소를 묶는 속성이며
   - 웹 문서에 동일한 속성값을 여러개 지정 가능하다.
   - 띄어쓰기로 구분하여 하나의 요소에 여러개의 class 속성을 지정 가능하다.
   >> 마침표 문자 뒤에 이어서 class 명을 입력

   -->
   <div class = "box highlight">class 속성 - 중요</div>
   <div class = "box ">class 속성</div>
   <div class = "box highlight">class 속성</div>
   <div class = "box">class 속성</div>

   <!-- 
   *id 속성
   단 하나의 요소를 지정하는 속성;
   웹 문서에서 단 하나의 속성값을 하나의 요소에 지정한다. 
    >>#(해시태그 뒤에 이어서 아이디명을 입력하게 된다.) -->

   <div id ="unique1">id 속성 1</div>
   <div id ="unique2">id 속성 2</div>

   <!-- cf) id class 명명규칙
   1. id 속성은 유일성을 보장
   2. 대소문자 구분(header != HEADER)
   3. 네이밍 규칙 - 숫자로 시작하는 것이 가능하지만 권장하지 않는다
   4. 여러개의 단어를 사용하는 복합어의 경우 - 와 _를 권장한다.

   -->
  





</body>
</html>
