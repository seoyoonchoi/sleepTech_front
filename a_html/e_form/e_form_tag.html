<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- input tag는 한줄정도의 간단한 내용을 입력받는 태그이다 -->
   <h2>1. textarea</h2>
   <textarea name="폼 제출 시 데이터 구별용" id="" cols="30" rows="25">
    다양한 텍스트 내용값 입력
   </textarea>
  
   <h2>2. select&option</h2>

   <select name="목록 선택 데이터 구별용" id="">
    <!--option tag의 밸류속성해당 항목 선택시 넘겨줄값 설정
    selected 속성 설정 시 기본선택값으로 설정하겠다는 의미이다.

    input태그와 연동 : 값을 직접 작성하지 않고 미리 만들어둔 데이터리스트의 값 중에서 선택한다.
    >input tag와 datalist 연결을 input의 list 속성과 datalist 의 Id 속성으로 지정하게 된다.
    -->


    <option value="1">데이터 1</option>
    <option value="2">데이터 2</option>
    <option value="3">데이터 3</option>
    <option value="4">데이터 4</option>
    <option value="5" selected>데이터 5</option>
   </select>
   <h2>3. datalist&option</h2>
   <input type="text" list="fruit" placeholder="과일을 선택해주세요"/>
   <datalist id ="fruit">
    <option value="Apple">사과</option>
    <option value="Banana">바나나</option>
    <option value="Orange">오렌지</option>
   </datalist>



   <h2>4. button</h2>

   <!-- cf) input 태그의 type 속성(submit, reset, button)  
   submit이나 reset 속성값의 경우 태그 자체에 기능이 포함되어 있으나
   버튼은 속성값은 기능이 없다
   버튼 태그
   
   
   
   -->

   <ul>
    <li><input type="submit"></li>
    <li><input type="reset"></li>
    <li><input type="button" value="버튼"></li>
   </ul>
</body>
</html>
