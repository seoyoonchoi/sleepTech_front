<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
  
</head>
<body>
  <h2>롯데 자이언츠 선수단 응원메시지 이벤트</h2>
  <fieldset>
    <legend> 
      선수단을 응원하고 경품받자!
    </legend>

    
      <legend>배송정보</legend>
      <ul>
        <li>
          <label >아이디 <input type="text" id = "id" autofocus placeholder="4자~10자 사이 공백없이" required></label>
        </li>
        <li>
          <label >이메일 <input type="email"></label>
        </li>
        <li>
          <label >경품목록

          </label><select name="경품목록" id="">
        
        
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매매</option>
           </select>
        </li>
        <li>메모
          <textarea name="" id="memo" cols = "20" rows = "4">선수단에게 보낼 메시지를 보내주세요. </textarea>
        </li>
        
      </ul>


  </fieldset>

  <fieldset>
    <legend>
      이벤트 결과와 새로운 소식
    </legend>

    <label>
      <input type="radio" value="agree"/> 메일 수신
    </label>
    <label>
      <input type="radio" value ="disagree" selected/>메일 수신 안함
    </label>
      


    </select>
  </fieldset>
  
    
    
</body>
</html>
