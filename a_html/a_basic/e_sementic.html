<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header
  style="background-color: aquamarine; height: 80px;"
  >
  
  헤더 태그 : 페이지의 로고나 검색창, 사이트 메뉴를 삽입 +)nav tag 포함</header>
  <nav
  style="
  background-color: black;
  color: white;
  height : 50px;">
  
  네비게이션 링크를 위한 영역 정의</nav>

  <main
  style="background-color: #e9e9e9; height: 500px"
  >
  main tag : 페이지의 주요 콘텐츠를 담는 영역 정의
  <article style="background-color: #8c8c8c;width: 70%; height: 100%;">article tag : 독립적으로 구분되거나 재사용 가능한 콘텐츠를 담는 영역을 정의한다.
    <section> 특별한 의미없이 그냥 배치목적</section>
  </article>
  <aside
  style="background-color: #e8c9a1;
  width : 30%;
  height: 100%;
  float: left;">
    메인 콘텐츠와 는 별개의 콘텐츠 사이드바 광고영역 정의
  </aside>




</main>
</body>
</html>
